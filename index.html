<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نموذج تسجيل</h1>
            <nav>
                <a href="#">الرئيسية</a>
                <a href="#">عنّا</a>
                <a href="#">تسجيل</a>
            </nav>
        </header>
        <form>
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="الاسم مع اللقب">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="يجب أن تحتوي على الأقل على 8 أحرف">
            </div>
            <div class="form-group">
                <label for="confirm-password">إعادة كلمة المرور:</label>
                <input type="password" id="confirm-password" placeholder="أعد كتابة كلمة المرور">
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="text" id="phone" placeholder="يجب أن يتكون من 9 أرقام">
            </div>
            <div class="form-group">
                <label for="gender">الجنس:</label>
                <select id="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">الدولة:</label>
                <select id="country">
                    <option value="">اختر دولتك</option>
                    <option value="ksa">السعودية</option>
                    <option value="egypt">مصر</option>
                    <option value="uae">الإمارات</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظة:</label>
                <textarea id="notes" placeholder="أدخل ملاحظتك هنا"></textarea>
            </div>
            <div class="form-group">
                <label for="file">رفع الصورة:</label>
                <input type="file" id="file">
            </div>
            <div class="form-buttons">
                <button type="submit">إرسال</button>
                <button type="reset">إعادة</button>
            </div>
        </form>
        <footer>
            <p>© 2024 جميع الحقوق محفوظة</p>
        </footer>
    </div>
</body>
</html>
